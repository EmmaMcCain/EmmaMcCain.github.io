<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h5> Reese's cups</h5>
    <div class="header">
        <div id="top-header">
            <h1> Reese's cups</h1>
        
            <div class="reeses-1">
                <img src="images/reeses-cups-normal-size.png">
                <h3> check out our seasonal editions!!
            </div>
            <hr>
            <div class="header-2">
                <h1> Halloween Reese's cups </h1>
                <img src="images/reeses-cups-pumpkins.jpg">
                <h3> Make sure you see one of these under your
                    halloween bag! </h3>
            </div>
            <hr>
            <div class="header-3">
                <h1> Christmas Reese's cups </h1>
                <img src="images/reeses-cups-christmas-trees.jpg">
                <h3> 
                    nothing says getting festive without a tree 
                </h3>
            </div>
            <hr>
            <div class="header-4">
                <h1> Valentines Reese's cups</h1>
                <img src="images/reeses-cups-valentines.webp">
                <h3> the perfect gift for your signaficant 
                    other 
                </h3>
            </div>
        </div>
    </div>
</body>
</html>
